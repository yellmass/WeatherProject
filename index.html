
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
</head>
<body>
    <h1>Best Weather Forecast for All Locations</h1>
    <form action="/" method="post">
        <label for="city">City:</label>
        <input id="city" type="text" name="cityName" placeholder="enter the city">
        <br>
        <label for="unitId">Units:</label>
        <select id="unitId" name="unitName">
            <option name="standard" >standard</option>
            <option name="imperial" >imperial</option>
            <option name="metric" >metric</option>
        </select>
        <br>
        <button type="submit">Go</button>
    </form>
</body>
</html>
